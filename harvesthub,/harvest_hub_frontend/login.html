<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HarvestHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #loginMessage {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .register-link {
      margin-top: 15px;
      display: block;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginEmail" placeholder="Email or Phone" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginMessage"></div>
    </form>
    <a href="register.html" class="register-link">Not a user? Register here</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("loginForm");
      const message = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", async function(event) {
        event.preventDefault();

        const emailOrPhone = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (!emailOrPhone || !password) {
          message.textContent = "All fields are required.";
          message.style.color = "#ff4444";
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailOrPhone, password })
          });

          const result = await res.json();

          if (res.ok) {
            // Save user data
            localStorage.setItem("userProfile", JSON.stringify(result.user));
            localStorage.setItem("userId", result.user.id);

            message.textContent = "Login successful! Redirecting...";
            message.style.color = "#2e7d32";

            setTimeout(() => {
              // Redirect based on role
              const role = result.user.userType.toLowerCase();
              if (role === "farmer" || role === "buyer") {
                window.location.href = "marketplace.html";
              } else if (role === "admin") {
                window.location.href = "admin.html";
              } else if (role === "delivery agent") {
                window.location.href = "delivery.html";
              } else {
                alert("Unknown role! Contact support.");
              }
            }, 1500);

          } else {
            message.textContent = result.error || "Login failed";
            message.style.color = "#ff4444";
          }

        } catch (err) {
          console.error("Login error:", err);
          message.textContent = "Server error! Try again later.";
          message.style.color = "#ff4444";
        }
      });
    });
  </script>
</body>
</html>
